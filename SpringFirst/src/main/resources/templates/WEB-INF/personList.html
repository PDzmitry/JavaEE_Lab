<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css_style/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>City</th>
            <th>Zip</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Phone</th>
            <div th:if="${persons.size()}>0">
                <th  colspan="2">Command</th>
            </div>
        </tr>
        <tr th:each="person : ${persons}">
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.lastName}">...</td>
            <td th:utext="${person.street}">...</td>
            <td th:utext="${person.city}">...</td>
            <td th:utext="${person.zip}">...</td>
            <td th:utext="${person.email}">...</td>
            <td th:utext="${person.birthday}">...</td>
            <td th:utext="${person.phone}">...</td>
            <td>
                <a th:href="@{'/editPerson/'+${person.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delPerson/'+${person.id}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
