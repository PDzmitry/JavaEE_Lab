spring.thymeleaf.cache=false
spring.mvc.view.prefix="/WEB-INF/"

welcome.message = Hello Spring
error.message = First Name & Last Name is required!
logging.level.org.springframework.web=ERROR
logging.level.ru.leodev=DEBUG
logging.file=${java.io.tmpdir}/app.log
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file="%d{yyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


#JPA Properties
spring.datasource.url=jdbc:mysql://localhost:3306/springfirst?useSSl=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.hikari.*
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
